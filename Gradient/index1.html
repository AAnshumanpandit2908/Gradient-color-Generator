<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Generator Pro</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Roboto',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background-image: linear-gradient(to right,#13739a,#0ba5aa);
  transition: all 0.6s ease;
}


/* Buttons */
button{
  padding:15px 45px;
  margin:20px;
  border:none;
  border-radius:50px;
  font-size:18px;
  cursor:pointer;
  color:white;
  font-weight:600;
  transition:0.3s ease;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

button:hover{
  transform:scale(1.07);
}

/* Title */
h2{
  margin-top:40px;
  color:white;
  font-weight:400;
}

/* Glass Code Box */
.copyCode{
  margin-top:20px;
  padding:20px 30px;
  background:rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border-radius:15px;
  color:white;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
  border-left:4px solid white;
}

.copyCode:hover{
  background:rgba(255,255,255,0.25);
}

/* Toast */
.toast{
  position:fixed;
  bottom:30px;
  right:30px;
  background:white;
  color:black;
  padding:12px 25px;
  border-radius:30px;
  font-weight:600;
  opacity:0;
  transform:translateY(20px);
  transition:0.4s ease;
}

.toast.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<div>
  <button id="btn1">#13739a</button>
  <button id="btn2">#0ba5aa</button>
</div>

<h2>Copy your code here</h2>
<div class="copyCode">
  background-image: linear-gradient(to right,#13739a,#0ba5aa);
</div>

<div class="toast">Copied to clipboard âœ…</div>


<script>

const btn1 = document.getElementById("btn1");
const btn2 = document.getElementById("btn2");
const copyDiv = document.querySelector(".copyCode");
const toast = document.querySelector(".toast");

function randomColor(){
  const hex = "0123456789abcdef";
  let color = "#";
  for(let i=0;i<6;i++){
    color += hex[Math.floor(Math.random()*16)];
  }
  return color;
}

function changeGradient(){

  const color1 = randomColor();
  const color2 = randomColor();

  btn1.innerText = color1;
  btn2.innerText = color2;

  btn1.style.backgroundColor = color1;
  btn2.style.backgroundColor = color2;

  const gradient = `linear-gradient(to right, ${color1}, ${color2})`;

  document.body.style.backgroundImage = gradient;
  copyDiv.innerText = `background-image: ${gradient};`;
}

btn1.addEventListener("click", changeGradient);
btn2.addEventListener("click", changeGradient);

copyDiv.addEventListener("click", ()=>{

  navigator.clipboard.writeText(copyDiv.innerText);

  toast.classList.add("show");

  alert("Gradient code copied successfully!");

  setTimeout(()=>{
    toast.classList.remove("show");
  },2000);

});



</script>

</body>
</html>
